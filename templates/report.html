{% extends "base.html" %}
{% block content %}
<h2>Inventory Report</h2>
<table border="1" cellpadding="5">
    <tr><th>Product</th><th>Location</th><th>Quantity</th></tr>
    {% for r in report_data %}
        <tr>
            <td>{{ r['product'] }}</td>
            <td>{{ r['location'] }}</td>
            <td>{{ r['qty'] }}</td>
        </tr>
    {% endfor %}
</table>
{% endblock %}
