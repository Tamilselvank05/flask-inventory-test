{% extends "base.html" %}
{% block content %}
<h2>Product Movements</h2>
<form method="post" action="/add_movement">
    <label>Product:</label>
    <select name="product_id">
        {% for p in products %}
            <option value="{{ p['product_id'] }}">{{ p['name'] }}</option>
        {% endfor %}
    </select>

    <label>From Location:</label>
    <select name="from_location">
        <option value="">--None--</option>
        {% for l in locations %}
            <option value="{{ l['location_id'] }}">{{ l['name'] }}</option>
        {% endfor %}
    </select>

    <label>To Location:</label>
    <select name="to_location">
        <option value="">--None--</option>
        {% for l in locations %}
            <option value="{{ l['location_id'] }}">{{ l['name'] }}</option>
        {% endfor %}
    </select>

    <label>Quantity:</label>
    <input type="number" name="qty" required>

    <button type="submit">Add Movement</button>
</form>

<table border="1" cellpadding="5">
    <tr><th>ID</th><th>Product</th><th>From</th><th>To</th><th>Qty</th><th>Time</th></tr>
    {% for m in movements %}
        <tr>
            <td>{{ m['movement_id'] }}</td>
            <td>{{ m['product_id'] }}</td>
            <td>{{ m['from_location'] }}</td>
            <td>{{ m['to_location'] }}</td>
            <td>{{ m['qty'] }}</td>
            <td>{{ m['timestamp'] }}</td>
        </tr>
    {% endfor %}
</table>
{% endblock %}
